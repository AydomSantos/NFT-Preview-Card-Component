<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!--CSS-->
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <title>NFT Preview Card Component</title>
</head>

<body>

  <main class="main">
    <div class="container">
      <div class="card">
        <figure class="card__img">
          <img src="images/image-equilibrium.jpg" alt="image" width="300px">
          <div class="view-container">
            <i class="fas fa-eye view"></i>
          </div>
        </figure>
        <div class="card__content">
          <h2 class="card__content--h2">
            Equilibrium #3429
          </h2>
          <p class="card__content--p">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__content--flex">
            <div class="ethereum">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum">
              <span class="card__content--flex--span__ethereum">0.041 ETH</span>
            </div>
            <div class="clock">
              <img src="images/icon-clock.svg" alt="icon-clock">
              <span class="card__content--flex--span__clock">3 days left</span>
            </div>
          </div>
          <div class="card__content--perfil--flex">
            <img src="images/image-avatar.png" alt="image-avatar" width="30px">
            <span class="span__perfil">Creation of</span>Jules Wyvern
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
